        <input type="button" value="Close" id="closefix">
      </form>
    </div>

      <div id="folderhtml" class="folderhtml"></div>
      <div class="folderforum" id="form">

          <label for="Namefolder">Project Name:</label>
          <input type="text" value='New Project' id="Namefolder"><br>

          <label for="des">Description:</label>
          <input type="text" value='Anything?' id="des"><br>

          <input type="button" value="Create" id="createform">
        </form>

        <button id="end">end</button>

        <button id="size">size</button>
        <input type="number" value="16" id="fontNum">

          <option value="'Times New Roman', serif"
          style="font-family: 'Times New Roman', serif;">Times New Roman</option>
          <option value="'Courier New', monospace"
          style="font-family: 'Courier New', monospace;">Courier New</option>
          <option value="'Montserrat', sans-serif"
          style="font-family: 'Montserrat', sans-serif;">Montserrat</option>
          <option value="'Charm', cursive"
