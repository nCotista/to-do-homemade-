<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO DO</title>
  <script src="main.js" type="module"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="navbar">
    <a href="#home">Home</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
  </div>


  <div class="main">
    <div class="sidebar" id="sidebar">
      <button id="btid"> FOlder </button>
      <button id="createTask"> Task </button>
      <button id="toggleButton"> Note </button>

    </div>


    <div class="fixsetting" id="fix">
      <form class="form1" id="fixform">
        <label for="newnamefix">New name</label>
        <input type="text" value="newnamefix" id="newnamefix">
        <input type="button" value="Close" id="closefix">
      </form>
    </div>

    <div class="container" id="container">
      <div id="folderhtml" class="folderhtml"></div>
      <div class="folderforum" id="form">
        <form class="formmodal" id="modal">

          <label for="Namefolder">Project Name:</label>
          <input type="text" value='New Project' id="Namefolder"><br>

          <label for="des">Description:</label>
          <input type="text" value='Anything?' id="des"><br>

          <input type="button" value="Create" id="createform">
        </form>
      </div>
      <div class="Note" id="elementId">
        
        <button id="boldButton">Bold</button>
        <button id="italicButton">Italic</button>
        <input type="color" id="colorPicker">
        <button id="colorButton">Change Color</button>
        <button id="mid">mid</button>
        <button id="start">start</button>
        <button id="end">end</button>
        <button id="normal">normal</button>
        <button id="size">size</button>
        <input type="number" value="16" id="fontNum">
        <select id="fontSelect">
          <option value="Arial, sans-serif">Arial</option>
          <option value="'Times New Roman', serif">Times New Roman</option>
          <option value="'Courier New', monospace">Courier New</option>
          <option value="'Montserrat', sans-serif">Montserrat</option>
          <option value="'Charm', cursive">Charm</option>
          <option value="'Poppins', sans-serif">Poppins</option>
          <option value="'Roboto', sans-serif">Roboto</option>
        </select>
        <div class="editor" contenteditable="true">
          <p>test</p>
  
        </div>
  
      </div>

    </div>
    
    <!-- /* ////////////////////////////////////////// */ -->
    <div class="drag">
      <div class="wrapper" >
        <ul class="dropzone" id="targetid" >
          <!-- <li draggable="true" >
            <p>5</p>
          
          </li>
          <li draggable="true">
            <p>6</p>
          
          </li> -->
        </ul>
        <ul class="dropzone"></ul>
      </div>
    </div>
    <div class="taskformdiv">
      <form id="taskforum" class="taskform">
        <label for="taskname">Task</label>
        <input type="text" value="nameTask" id="taskname">
        <input type="button" value="close" id="closetask">
      </form>
    </div>

  </div>



  </div>
